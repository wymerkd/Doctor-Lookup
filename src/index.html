<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor-Lookup</title>
  </head>
  <body>
    <div class="container">
      <form id="symptom-form">

          <label for="userSymptom">Symptoms</label>

    </div>
