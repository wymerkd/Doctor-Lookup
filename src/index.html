<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Playfair+Display+SC|Staatliches&display=swap" rel="stylesheet">
    <title>Doctor-Lookup</title>
  </head>
  <body>
    <div id="center" class="container">
      <h1 class="fancy-header"><span id="doc-header">Doctor </span>Lookup</h1>
      <form id="submit-form">
        <div class="input">
          <label for="user-symptom">
            <input id="user-symptom" type="text" placeholder="Type your symptoms or search by doctor name" size="50" required>
          </label>
        </div>
        <button id="submit" type="submit" name="button" class="btn-primary">Search</button>
      </form>
    </div>
    <div class="container">
      <div class="error">
        <p id="error-message"></p>
      </div>
      <div class="results">
      </div>
    </div>
  </body>
</html>
